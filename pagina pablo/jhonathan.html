<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<p>Creador din√°mico de tareas</p>
    <div id="FIBONACCI">
        <ul></ul>
    </div>
    <input type="text" id="tarea">
    <button id="button">Agregar tarea</button>
    <template id="plantillaNuevaTarea">
        <li></li>
    </template>
<body>
        <script>
                document.getElementById('button').addEventListener('click',function(){
                    var tarea = document.getElementById('tarea');
            
                    var contenedor = document.getElementById('FIBONACCI');
                    var plantilla = document.getElementById('plantillaNuevaTarea');
                    var nuevaTarea = plantilla.content.querySelector('li');
            
                    var nuevoNodo = document.importNode(nuevaTarea,true);
                    nuevoNodo.textContent = tarea.value;
                    contenedor.appendChild(nuevoNodo);
            
                    tarea.value = '';
            
                });
                
            
            </script>
            <script>
                //0,1,1,2,3,5,8,13,21, ....
               var a,b,result;
               a=0;
               b=1;
               result=b;
               for(var i=0; i<20; i++){
                   document.write(result+"<br/>");
                   result =a+b;
                   a=b;
                   b=result;
               }
               
               </script>


    
</body>
</html>
