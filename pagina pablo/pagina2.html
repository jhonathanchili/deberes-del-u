<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tareas</title>
</head>
<body>
    <p>Creador din√°mico de tareas</p>
    <div id="contenedor">
        <ul></ul>
    </div>
    <input type="text" id="tarea">
    <button id="button"> + </button>
    <template id="plantillaNuevaTarea">
        <li></li>
    </template>
</body>
<script>
    document.getElementById('button').addEventListener('click',function(){
        var tarea = document.getElementById('tarea');

        var contenedor = document.getElementById('contenedor');
        var plantilla = document.getElementById('plantillaNuevaTarea');
        var nuevaTarea = plantilla.content.querySelector('li');

        var nuevoNodo = document.importNode(nuevaTarea,true);
        nuevoNodo.textContent = tarea.value;
        contenedor.appendChild(nuevoNodo);

        tarea.value = '';


    });
    

</script>

</html>
